<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Dimension Of Portal Monsters</title>
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <style>
    :root {
      --main-color: #6a0dad;
      --secondary-color: #808080;
      --header-bg: rgba(0, 0, 0, 0.6);
      --card-bg: rgba(255, 255, 255, 0.1);
      --text-color: #ffffff;
      --highlight: #ffd700;
      --transition-speed: 0.3s;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, var(--main-color), var(--secondary-color));
      background-attachment: fixed;
      min-height: 100vh;
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      overflow-x: hidden;
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 30px;
      background-color: var(--header-bg);
      flex-wrap: wrap;
      animation: slideDown var(--transition-speed) ease;
    }

    .left-header,
    .right-header {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .language-select,
    .menu-button {
      background: var(--card-bg);
      border: none;
      color: var(--text-color);
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: background var(--transition-speed);
    }

    .menu-button:hover,
    .language-select:hover {
      background: rgba(255, 255, 255, 0.2);
    }

    main {
      flex-grow: 1;
      padding: 40px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }

    h1 {
      font-size: 48px;
      margin-bottom: 10px;
      animation: fadeIn var(--transition-speed) ease;
    }

    #subtitle {
      font-size: 24px;
      margin-bottom: 30px;
      opacity: 0.8;
    }

    #content {
      margin-top: 40px;
      animation: fadeInUp var(--transition-speed) ease;
    }

    .downloads, .instructions, #wiki, #credits {
      background: var(--card-bg);
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
      margin-top: 20px;
      transition: transform var(--transition-speed);
    }

    .downloads:hover, .instructions:hover {
      transform: translateY(-5px);
    }

    .download-button {
      background: var(--highlight);
      color: black;
      padding: 14px 28px;
      margin: 10px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      display: inline-block;
      transition: background var(--transition-speed);
    }

    .download-button:hover {
      background: #ffcc00;
    }

    footer {
      background: var(--header-bg);
      padding: 20px;
      text-align: center;
      font-size: 14px;
      animation: fadeInUp var(--transition-speed) ease;
    }

    a {
      color: var(--highlight);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    /* Animaciones */
    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeInUp {
      from {opacity: 0; transform: translateY(20px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes slideDown {
      from {transform: translateY(-100%);}
      to {transform: translateY(0);}
    }

    @media (max-width: 768px) {
      header, footer {
        flex-direction: column;
      }
      h1 {
        font-size: 36px;
      }
      #subtitle {
        font-size: 20px;
      }
      .download-button {
        width: 100%;
        margin-top: 10px;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="left-header">
      <button class="menu-button" onclick="showSection('downloads')">Descargas</button>
      <button class="menu-button" onclick="showSection('howto')">Cómo instalar</button>
      <button class="menu-button" onclick="showSection('wiki')">Wiki</button>
      <button class="menu-button" onclick="showSection('credits')">Créditos</button>
    </div>
    <div class="right-header">
      <select class="language-select" onchange="changeLanguage(this.value)">
        <option value="es">Español</option>
        <option value="en">English</option>
        <option value="pt">Português</option>
      </select>
    </div>
  </header>

  <main>
    <h1>The Dimension Of Portal Monsters</h1>
    <div id="subtitle">Un juego creado por un desarrollador chileno</div>
    <div id="content">
      <!-- Contenido dinámico -->
    </div>
  </main>
  
  <footer id="footerText">
    Creado por ML222 _MSM | <a href="https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" target="_blank">YouTube</a>
  </footer>

<script>
let currentLanguage = navigator.language.startsWith('es') ? 'es' :
                      navigator.language.startsWith('pt') ? 'pt' : 'en';
let currentSection = 'downloads';

function changeLanguage(lang) {
  currentLanguage = lang;
  updateText();
}

function updateText() {
  const subtitle = document.getElementById('subtitle');
  const menuButtons = document.querySelectorAll('.menu-button');

  if (currentLanguage === 'es') {
      subtitle.innerText = "Un juego creado por un desarrollador chileno";
      menuButtons[0].innerText = "Descargas";
      menuButtons[1].innerText = "Cómo instalar";
      menuButtons[2].innerText = "Wiki";
      menuButtons[3].innerText = "Créditos";
      document.getElementById('footerText').innerText = "Creado por ML222";
      document.getElementById('creditsTitle').innerText = "Créditos"; // Título de créditos en español
      document.getElementById('creditsText').innerHTML = `
          <p>ML222_MSM - <a href="https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" target="_blank">YouTube</a></p>
          <p>Amsm-YT - <a href="https://youtube.com/@real_amsmyt_official" target="_blank">YouTube</a></p>
          <p>Le Gato - <a href="https://youtube.com/@gato_msm_tge" target="_blank">YouTube</a></p>
          <p>Rare Blabbit - <a href="https://youtube.com/@screemufanmsm" target="_blank">YouTube</a></p>
      `;
  } else if (currentLanguage === 'en') {
      subtitle.innerText = "A game created by a Chilean developer";
      menuButtons[0].innerText = "Downloads";
      menuButtons[1].innerText = "How to Install";
      menuButtons[2].innerText = "Wiki";
      menuButtons[3].innerText = "Credits";
      document.getElementById('footerText').innerText = "Created by ML222";
      document.getElementById('creditsTitle').innerText = "Credits"; // Título de créditos en inglés
      document.getElementById('creditsText').innerHTML = `
          <p>ML222_MSM - <a href="https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" target="_blank">YouTube</a></p>
          <p>Amsm-YT - <a href="https://youtube.com/@real_amsmyt_official" target="_blank">YouTube</a></p>
          <p>Le Gato - <a href="https://youtube.com/@gato_msm_tge" target="_blank">YouTube</a></p>
          <p>Rare Blabbit - <a href="https://youtube.com/@screemufanmsm" target="_blank">YouTube</a></p>
      `;
  } else if (currentLanguage === 'pt') {
      subtitle.innerText = "Um jogo criado por um desenvolvedor chileno";
      menuButtons[0].innerText = "Downloads";
      menuButtons[1].innerText = "Como instalar";
      menuButtons[2].innerText = "Wiki";
      menuButtons[3].innerText = "Créditos";
      document.getElementById('footerText').innerText = "Criado por ML222";
      document.getElementById('creditsTitle').innerText = "Créditos"; // Título de créditos en portugués
      document.getElementById('creditsText').innerHTML = `
          <p>ML222_MSM - <a href="https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" target="_blank">YouTube</a></p>
          <p>Amsm-YT - <a href="https://youtube.com/@real_amsmyt_official" target="_blank">YouTube</a></p>
          <p>Le Gato - <a href="https://youtube.com/@gato_msm_tge" target="_blank">YouTube</a></p>
          <p>Rare Blabbit - <a href="https://youtube.com/@screemufanmsm" target="_blank">YouTube</a></p>
      `;
  }




  
  showSection(currentSection, true);
}

function showSection(section, fromUpdate = false) {
  const content = document.getElementById('content');
  currentSection = section;

  if (section === 'downloads') {
    content.innerHTML = `
      <div class="downloads">
        <a href="https://drive.google.com/uc?export=download&id=1t5AdBFBQQ34aDLoKKQZEffzjI0FxBKCs" class="download-button" download>
          ${currentLanguage === 'es' ? 'Descargar Android (APK)' : currentLanguage === 'pt' ? 'Baixar Android (APK)' : 'Download Android (APK)'}
        </a>
        <a href="https://drive.google.com/uc?export=download&id=1mtuap3atKDc_a9rC-salT40MSA0Zw8MD" class="download-button" download>
          ${currentLanguage === 'es' ? 'Descargar PC (EXE)' : currentLanguage === 'pt' ? 'Baixar PC (EXE)' : 'Download PC (EXE)'}
        </a>
      </div>`;
  } else if (section === 'howto') {
    content.innerHTML = `
      <div class="instructions">
        <h2>${currentLanguage === 'es' ? 'Cómo instalar' : currentLanguage === 'pt' ? 'Como instalar' : 'How to Install'}</h2>
        <p>${currentLanguage === 'es' ? 'Los archivos se descargan a través de Google Drive. A veces, tu navegador puede mostrar una advertencia de seguridad, pero el archivo es seguro.' :
            currentLanguage === 'pt' ? 'Os arquivos são baixados via Google Drive. Às vezes seu navegador pode exibir um aviso de segurança, mas o arquivo é seguro.' :
            'Files are downloaded via Google Drive. Sometimes your browser may show a security warning, but the file is safe.'}
        </p>
        <h3>Android (APK)</h3>
        <p>${currentLanguage === 'es' ? 'Después de descargar el APK, ábrelo y sigue las instrucciones para instalarlo. Puede que necesites habilitar "Instalar apps desconocidas".' :
            currentLanguage === 'pt' ? 'Após baixar o APK, abra-o e siga as instruções para instalar. Pode ser necessário ativar "Instalar apps desconhecidos".' :
            'After downloading the APK, open it and follow the instructions to install. You may need to enable "Install unknown apps".'}</p>

        <h3>PC (EXE)</h3>
        <p>${currentLanguage === 'es' ? 'Después de descargar el EXE, ábrelo para comenzar la instalación. Si Windows muestra una advertencia, selecciona "Más información" y luego "Ejecutar de todas formas".' :
            currentLanguage === 'pt' ? 'Após baixar o EXE, abra-o para iniciar a instalação. Se o Windows mostrar um aviso, clique em "Mais informações" e depois "Executar assim mesmo".' :
            'After downloading the EXE, open it to start installation. If Windows shows a warning, click "More info" and then "Run anyway".'}</p>
      </div>`;
  } else if (section === 'wiki') {
    content.innerHTML = `
      <div id="wiki">
        <h2>Wiki</h2>
        <p>${currentLanguage === 'es' ? 'Aquí irá la información del juego.' :
            currentLanguage === 'pt' ? 'Aqui estarão as informações do jogo.' :
            'Here will be the game information.'}</p>
      </div>`;
  } else if (section === 'credits') {
    content.innerHTML = `
      <div id="creditsTitle">Créditos</div>
        <h2>Créditos</h2>
        <p>ML222_MSM - <a href="https://www.youtube.com/channel/UCCCvThDmCWTUQC1E_ZiV2DQ/" target="_blank">YouTube</a></p>
        <p>Amsm-YT - <a href="https://youtube.com/@real_amsmyt_official" target="_blank">YouTube</a></p>
        <p>Le Gato - <a href="https://youtube.com/@gato_msm_tge" target="_blank">YouTube</a></p>
        <p>Rare Blabbit - <a href="https://youtube.com/@screemufanmsm" target="_blank">YouTube</a></p>
      </div>`;
  }

  if (!fromUpdate) {
    currentSection = section;
  }
}

window.onload = () => {
  updateText();
};
</script>

</body>
</html>
